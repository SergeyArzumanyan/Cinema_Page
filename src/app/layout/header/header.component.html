<header>
  <nav class="navbar" [ngClass]="{
  'navbar-large': screenIsLarge,
  'navbar-small': !screenIsLarge
  }">
    <div class="brand" [ngClass]="{
    'brand-large': screenIsLarge,
    'brand-small': !screenIsLarge
    }">
      <div class="nav-logo"
           [ngClass]="{
           'nav-logo-large': screenIsLarge,
           'nav-logo-small': !screenIsLarge
           }"
           [routerLink]="['/cinemas']">
        <img src="../../../assets/images/logo.png" alt="logo-img">
      </div>
      <div class="nav-item"
           [ngClass]="{
           'nav-item-large': screenIsLarge,
           'nav-item-small': !screenIsLarge
           }"
           [routerLink]="['/cinemas']">
        <a class="nav-link">
          <span class="brand-name"
                [ngClass]="{
                'brand-name-large': screenIsLarge,
                'brand-name-small': !screenIsLarge
                }">
            Brand
          </span>
          Name
        </a>
      </div>
    </div>
    <div id="nav-links"
         class="links"
         [ngClass]="{
         'links-large': screenIsLarge,
         'links-small': !screenIsLarge
         }">
      <div class="nav-item"
           [ngClass]="{
           'nav-item-large': screenIsLarge,
           'nav-item-small': !screenIsLarge
           }"
           [routerLink]="['/cinemas']"
           routerLinkActive="active"
           (click)="closeMenu()">
        <a class="nav-link">
          Cinemas
        </a>
      </div>

      <div class="nav-item"
           [ngClass]="{
           'nav-item-large': screenIsLarge,
           'nav-item-small': !screenIsLarge
           }"
           [routerLink]="['/movies/all']"
           routerLinkActive="active"
           (click)="closeMenu()">
        <a class="nav-link">
          Movies
        </a>
      </div>

      <div class="nav-item sign-in-all"
           [ngClass]="{
           'nav-item-large': screenIsLarge,
           'nav-item-small': !screenIsLarge
           }"
           *ngIf="userService.notSignedIn"
           [routerLink]="['/login']"
           (click)="closeMenu()">
        <a class="nav-link"
           [ngClass]="{
           'nav-link-large': screenIsLarge,
           'nav-link-small': !screenIsLarge}
">
          Sign In
          <span class="line"
                [ngClass]="{
                'line-large': screenIsLarge,
                'line-small': !screenIsLarge
                }">
          </span>
        </a>
      </div>

      <div *ngIf="!userService.notSignedIn"
           class="nav-item sign-out-all"
           [ngClass]="{
           'nav-item-large': screenIsLarge,
           'nav-item-small': !screenIsLarge
           }"
           (click)="toggleDropdown()">
        <a class="nav-link"
           [ngClass]="{
           'nav-link-large': screenIsLarge,
           'nav-link-small': !screenIsLarge
           }">
          {{ userName }} <span> > </span>
        </a>
      </div>

      <div class="dropdown-sign-out dropdown-sign-out-disabled"
           [ngClass]="{
           'dropdown-sign-out-large': screenIsLarge,
           'dropdown-sign-out-small': !screenIsLarge
           }">
        <div class="dropdown-item"
             [ngClass]="{
             'dropdown-item-large': screenIsLarge,
             'dropdown-item-small': !screenIsLarge
             }"
             (click)="logOutUser()">Log out
        </div>
      </div>

    </div>

    <div class="hamburger-wrapper"
         [ngClass]="{
             'hamburger-wrapper-large': screenIsLarge,
             'hamburger-wrapper-small': !screenIsLarge
             }">
      <div class="hamburger-menu"
           [ngClass]="{
             'hamburger-menu-large': screenIsLarge,
             'hamburger-menu-small': !screenIsLarge
             }"
           (click)="toggleMenu()">
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
        <div class="bar"></div>
      </div>
    </div>
  </nav>
</header>
