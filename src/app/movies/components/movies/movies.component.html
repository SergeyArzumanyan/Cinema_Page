<h3 class="movies-title">Ongoing Movies</h3>
<div class="movies-container">
  <div class="card" *ngFor="let movie of incomingMovies">
    <img *ngIf="!isMobile"
         [src]="movie.imgUrl"
         alt="movie-img" class="movie-img" [routerLink]="['/movies/' + cinemaId , movie.id]">
    <img *ngIf="isMobile"
         [src]="movie.imgUrl"
         alt="movie-img" class="movie-img">
    <p class="movie-title" *ngIf="!isMobile" [routerLink]="['/movies/' + cinemaId , movie.id]">{{movie.name}}</p>
    <p class="movie-title" *ngIf="isMobile">{{movie.name}}</p>
    <button class="movie-btn" [routerLink]="['/movies/' + cinemaId , movie.id]">See Tickets</button>
  </div>
</div>
