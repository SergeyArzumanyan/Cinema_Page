<div class="table-container">
  <h1 class="table-header">Manage Movies</h1>
  <div class="card">
    <p-toolbar styleClass="mb-4 gap-2">
      <ng-template pTemplate="left">
        <div class="toolbars">
          <div class="toolbars-left">
            <button pButton
                    pRipple
                    label="New"
                    icon="pi pi-plus"
                    class="p-button-info mr-2 toolbar-buttons"
                    (click)="openNew()">
            </button>
            <button pButton
                    pRipple
                    label="Delete"
                    icon="pi pi-trash"
                    class="p-button-danger toolbar-buttons"
                    (click)="deleteSelectedMovies()"
                    [disabled]="!selectedMovies?.length">
            </button>
          </div>
          <div class="toolbars-right">
            <button pButton
                    pRipple
                    label="Add to Cinema"
                    icon="pi pi-plus"
                    class="p-button-success toolbar-buttons"
                    (click)="deleteSelectedMovies()"
                    [disabled]="!selectedMovies?.length">
            </button>
          </div>
        </div>


      </ng-template>
    </p-toolbar>
    <p-table #dt
             [value]="incomingMovies"
             styleClass="p-datatable-gridlines"
             responsiveLayout="stack"
             [breakpoint]="'960px'"
             [rows]="rows"
             [paginator]="true"
             [globalFilterFields]="['name' , 'id']"
             [tableStyle]="{'min-width': '75rem'}"
             [(selection)]="selectedMovies"
             [rowHover]="true"
             [contextMenu]="cm"
             [(contextMenuSelection)]="movie"
             dataKey="id">
      <ng-template pTemplate="header" class="headerMoviesMobile">
        <tr>

          <th style="width: 4rem">
            <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
          </th>

          <th pSortableColumn="id" style="min-width:15rem">
            <div class="th-items">
              <div class="left-th">
                ID
                <p-sortIcon field="id"></p-sortIcon>
              </div>
              <p-columnFilter class="filter-margin" type="numeric" field="id" display="menu"></p-columnFilter>
            </div>
          </th>

          <th pSortableColumn="name" style="min-width:15rem">
            <div class="th-items">
              <div class="left-th">
                Name
                <p-sortIcon field="name"></p-sortIcon>
              </div>
              <p-columnFilter class="filter-margin" type="text" field="name" display="menu"></p-columnFilter>
            </div>
          </th>

          <th>Description</th>
          <th>
            <div class="flex">
              <button pButton
                      (click)="clearFilters(dt)"
                      label="Clear"
                      class="p-button-outlined"
                      icon="pi pi-filter-slash"></button>
            </div>
          </th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-movie>
        <tr [pContextMenuRow]="movie">
          <td class="table-checkbox">
            <p-tableCheckbox [value]="movie"></p-tableCheckbox>
          </td>
          <td>{{ movie.id }}</td>
          <td [pTooltip]="movie.name"
              tooltipPosition="bottom"
              [showDelay]="400"
              [hideDelay]="100">{{ movie.name | shortText: 20 }}</td>
          <td [pTooltip]="movie.description"
              tooltipPosition="bottom"
              [showDelay]="400"
              [hideDelay]="100">
            {{ movie.description | shortText: 50 }}
          </td>
          <td class="editDialogColsButtons">
            <button pButton
                    pRipple
                    icon="pi pi-pencil"
                    class="p-button-rounded p-button-info mr-2 rounded-buttons-size buttons-distance"
                    (click)="editMovie(movie)">
            </button>
            <button pButton
                    pRipple
                    icon="pi pi-trash"
                    class="p-button-rounded p-button-danger rounded-buttons-size buttons-distance"
                    (click)="deleteMovie(movie)">
            </button>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>

  <p-dialog [(visible)]="movieDialog"
            [style]="{width: '450px'}"
            header="Movie Details"
            [modal]="true"
            (onHide)="hideDialog()"
            styleClass="p-fluid">
    <ng-template pTemplate="content">
      <form [formGroup]="form" (ngSubmit)="saveMovie()">
        <div class="field editDialogCols">
          <label for="name">
            Name
          </label>
          <input class="editDialogColsInput"
                 [ngClass]="{
                    'ng-invalid':
                    form.get('name')?.hasError('required') && submitted
                    ||
                    !form.value.name?.trim() && submitted,
                    'ng-dirty':
                    form.get('name')?.hasError('required')  && submitted
                    || !form.value.name?.trim() && submitted
                    }"
                 type="text"
                 formControlName="name"
                 pInputText
                 [(ngModel)]="movie.name"
                 id="name"
                 autofocus />
          <small *ngIf="form.get('name')?.hasError('required')  && submitted
                        || !form.value.name?.trim() && submitted"
                 class="p-error">
            Name is required.
          </small>
        </div>
        <div class="field editDialogCols">
          <label for="description">
            Description
          </label>
          <textarea class="editDialogColTextArea"
                    [ngClass]="{
                    'ng-invalid':
                    form.get('description')?.hasError('required')  && submitted
                    ||
                    !form.value.description?.trim() && submitted,
                    'ng-dirty':
                    form.get('description')?.hasError('required')  && submitted
                    ||
                    !form.value.description?.trim() && submitted
                    }"
                    formControlName="description"
                    pInputTextarea
                    [(ngModel)]="movie.description"
                    id="description"
                    rows="3"
                    cols="20">
        </textarea>
          <small *ngIf="form.get('description')?.hasError('required')  && submitted
                        || !form.value.description?.trim() && submitted"
                 class="p-error">
            Description is required.
          </small>
        </div>
      </form>
    </ng-template>

    <ng-template pTemplate="footer">
      <button pButton
              pRipple
              label="Cancel"
              icon="pi pi-times"
              class="p-button-text"
              (click)="hideDialog()"></button>
      <button pButton
              pRipple
              label="Save"
              icon="pi pi-check"
              class="p-button-text"
              (click)="saveMovie()"></button>
    </ng-template>
  </p-dialog>

  <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
  <p-contextMenu #cm [model]="items"></p-contextMenu>
</div>
